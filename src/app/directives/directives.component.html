
<button 
(click)="onDisplayDetails()"
class="btn btn-primary">Display Details</button>
<p *ngIf=displayDetails;> All details should be place here....</p>
<div *ngFor="let logItem of log; let i = index"
[ngStyle]="{'backgroundColor': i >= 4 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': i >= 4}">{{ logItem }}</div>
