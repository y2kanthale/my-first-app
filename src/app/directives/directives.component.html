
<button 
(click)="onDisplayDetails()"
class="btn btn-primary">Display Details</button>
<p *ngIf=displayDetails;> All details should be place here....</p>
<div *ngFor="let logItem of log"
[ngStyle]="{'backgroundColor': logItem >= 5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': logItem >= 5}">{{ logItem }}</div>
